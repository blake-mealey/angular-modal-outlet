<div #modalOverlay
     class="modal-overlay"
     on-click="onOverlayClicked($event)"
     [@overlayFade]="modalOutletService.isModalOpen() ? 'in' : 'out'">

  <div #modalOverlay
       class="modal-container"
       [@modalFade]="modalOutletService.isModalOpen() ? 'in' : 'out'"
       (@modalFade.done)="onFadeDone($event.toState)">
    <div #modalHost></div>
  </div>
</div>
